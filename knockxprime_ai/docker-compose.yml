version: '3.8'

services:
  knockxprime-ai:
    build: .
    ports:
      - "8000:8000"
    environment:
      - NEON_API_URL=${NEON_API_URL}
      - NEON_API_KEY=${NEON_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s